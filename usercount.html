<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website User Count (real-time)</title>
  <script>
    const ws = new WebSocket("ws://your-server-address/user-count");

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      document.getElementById("userCount").textContent = data.userCount;
    };

    // On load, send a message to the server to join the user count
    ws.send(JSON.stringify({ type: "join" }));
  </script>
</head>
<body>
  <h1>Number of users online: <span id="userCount"></span></h1>
</body>
</html>
