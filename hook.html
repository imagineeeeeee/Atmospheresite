<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Designer</title>
    <link rel="stylesheet" href="hook.css">
</head>
<body>
    <h1>Discord Webhook Designer</h1>
    <div class="webhook-container">
        <h3>Webhooks</h3>
        <div class="webhook-input-container">
            <input type="text" id="webhook-url" placeholder="Enter Webhook URL">
            <button id="add-webhook">Add Webhook</button>
        </div>
    </div>
    <div id="webhook-designer" class="hidden">
        <h3>Embed Design</h3>
        <div class="embed-section">
            <h4>Title</h4>
            <input type="text" id="embed-title">
            <h4>Color</h4>
            <input type="color" id="embed-color">
        </div>
        <div class="embed-section">
            <h4>Description</h4>
            <textarea id="embed-description"></textarea>
        </div>
        <div class="embed-section">
            <h4>Footer</h4>
            <input type="text" id="embed-footer">
            <h4>Author</h4>
            <input type="text" id="embed-author">
            <h4>Author Image URL</h4>
            <input type="text" id="embed-author-image">
        </div>
        <h3>Fields</h3>
        <div id="fields-container">
            <button id="add-field">Add Field</button>
        </div>
        <h3>Message</h3>
        <textarea id="message-content"></textarea>
        <button id="send-message">Send Message</button>
    </div>

    <script src="hook.js"></script>
</body>
</html>
